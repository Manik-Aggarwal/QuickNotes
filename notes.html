<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body style="background-color: #E8F6EF;">
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quick Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="srchtxt" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-3">

        <h1 style="text-align: center;">Welcome to Quick Notes</h1>
        <div class="card" style="margin-left: 50px; margin-right: 50px">
            <div class="card-body">
                <div class="mb-3">
                    <h5 class="card-title">Add a Title</h5>
                    <input type="email" class="form-control" id="addTitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>

                <h5 class="card-title">Add a note</h5>
                <div class="form-group">
                    <textarea class="form-control" id="addText" id="exampleFormControlTextarea1" rows="3" placeholder="Enter the text"></textarea>
                </div>
                <a href="#" class="btn btn-success" id="add-btn">Add Note</a>
            </div>
        </div>

        <hr>
        <h2>Your Notes</h2>
        <hr>
        <div id="notes" class="row container-fluid">

        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="notes.js"></script>
</body>

</html>
